<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panacea Breakfast Menu Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            line-height: 1.4;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .menu-card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            background: #fafafa;
            position: relative;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .logo {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #bbb;
            font-size: 18px;
            font-weight: bold;
        }
        
        .guest-info {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .guest-info input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 2px;
        }
        
        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.1);
        }
        
        .checkbox-item label {
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }
        
        .remarks-section {
            margin-top: 15px;
        }
        
        .remarks-section input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }
        
        .special-request {
            margin-top: 15px;
        }
        
        .special-request input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }
        
        .submit-section {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #ddd;
            background: #f9f9f9;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        }
        
        .submit-btn:disabled {
            background: #95a5a6;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        @media (max-width: 600px) {
            .guest-info {
                grid-template-columns: 1fr;
            }
            
            .checkbox-grid {
                grid-template-columns: 1fr;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Panacea Breakfast Menu Card</h1>
            <p>Please select your preferred breakfast items</p>
        </div>
        
        <div class="form-container">
            <form id="breakfastForm">
                <!-- Menu Card -->
                <div class="menu-card">
                    <div class="logo">PANACEA</div>
                    
                    <div class="guest-info">
                        <input type="date" name="date" placeholder="Date" required>
                        <input type="text" name="firstName" placeholder="First Name" required>
                        <input type="text" name="villa" placeholder="Villa">
                        <input type="time" name="time" placeholder="Time">
                    </div>
                    
                    <div class="section">
                        <div class="section-title">Western Breakfast Selection<br>Eggs any style</div>
                        <div class="checkbox-grid">
                            <div class="checkbox-item">
                                <input type="checkbox" id="poached" name="eggs" value="Poached">
                                <label for="poached">Poached</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="scrambled" name="eggs" value="Scrambled">
                                <label for="scrambled">Scrambled</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="sunny" name="eggs" value="Sunny Side-Up">
                                <label for="sunny">Sunny Side-Up</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="boiled" name="eggs" value="Boiled">
                                <label for="boiled">Boiled</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="omelet" name="eggs" value="Omelet">
                                <label for="omelet">Omelet</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="benedict" name="eggs" value="Eggs Benedict">
                                <label for="benedict">Eggs Benedict</label>
                            </div>
                        </div>
                        
                        <div class="remarks-section">
                            <label for="remarks"><strong>Remarks:</strong></label>
                            <input type="text" id="remarks" name="remarks" placeholder="Any special instructions...">
                        </div>
                    </div>
                    
                    <div class="section">
                        <div class="section-title">Traditional</div>
                        <div class="checkbox-grid">
                            <div class="checkbox-item">
                                <input type="checkbox" id="bacon" name="traditional" value="Bacon">
                                <label for="bacon">Bacon</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="ham" name="traditional" value="Ham">
                                <label for="ham">Ham</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="sausage" name="traditional" value="Sausage">
                                <label for="sausage">Sausage</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="grilled-tomatoes" name="traditional" value="Grilled Tomatoes">
                                <label for="grilled-tomatoes">Grilled Tomatoes</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="mushrooms" name="traditional" value="Mushrooms">
                                <label for="mushrooms">Mushrooms</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="baked-beans" name="traditional" value="Baked Beans">
                                <label for="baked-beans">Baked Beans</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="potatoes" name="traditional" value="Potatoes">
                                <label for="potatoes">Potatoes</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="plain-pancakes" name="traditional" value="Plain Pancakes">
                                <label for="plain-pancakes">Plain Pancakes</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="banana-pancakes" name="traditional" value="Banana Pancakes">
                                <label for="banana-pancakes">Banana Pancakes</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="french-toast" name="traditional" value="French Toast">
                                <label for="french-toast">French Toast</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="cheese" name="traditional" value="Imported hard and soft cheese">
                                <label for="cheese">Imported hard and soft cheese</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="section">
                        <div class="section-title">Bakery</div>
                        <div class="checkbox-grid">
                            <div class="checkbox-item">
                                <input type="checkbox" id="croissant" name="bakery" value="Croissant">
                                <label for="croissant">Croissant</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="danish" name="bakery" value="Danish">
                                <label for="danish">Danish</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="pain-au-chocolat" name="bakery" value="Pain Au Chocolat">
                                <label for="pain-au-chocolat">Pain Au Chocolat</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="muffins" name="bakery" value="Fruits and Oat muffins">
                                <label for="muffins">Fruits and Oat muffins</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="brioche" name="bakery" value="Brioche Toast">
                                <label for="brioche">Brioche Toast</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="whole-wheat" name="bakery" value="Whole wheat toast">
                                <label for="whole-wheat">Whole wheat toast</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="multi-grain" name="bakery" value="Multi Grain Toast">
                                <label for="multi-grain">Multi Grain Toast</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="homemade-jams" name="bakery" value="Homemade Jams">
                                <label for="homemade-jams">Homemade Jams</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="waffles" name="bakery" value="Waffles">
                                <label for="waffles">Waffles</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="section">
                        <div class="section-title">Asian Breakfast (1) Selection</div>
                        <div class="checkbox-grid">
                            <div class="checkbox-item">
                                <input type="checkbox" id="congee" name="asian" value="Congee">
                                <label for="congee">Congee</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="rice-noodle" name="asian" value="Rice Noodle Soup">
                                <label for="rice-noodle">Rice Noodle Soup</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="miso" name="asian" value="Miso Soup">
                                <label for="miso">Miso Soup</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="fried-rice" name="asian" value="Fried Rice with eggs and vegetable">
                                <label for="fried-rice">Fried Rice with eggs and vegetable</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="section">
                        <div class="section-title">Wellness</div>
                        <div class="checkbox-grid">
                            <div class="checkbox-item">
                                <input type="checkbox" id="salmon" name="wellness" value="Smoked Salmon and avocado">
                                <label for="salmon">Smoked Salmon and avocado</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="yogurt" name="wellness" value="Yogurt">
                                <label for="yogurt">Yogurt</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="granola" name="wellness" value="Granola">
                                <label for="granola">Granola</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="muesli" name="wellness" value="Muesli">
                                <label for="muesli">Muesli</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="gluten-free" name="wellness" value="Gluten free bread">
                                <label for="gluten-free">Gluten free bread</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="section">
                        <div class="section-title">Fruits Juices</div>
                        <div class="checkbox-grid">
                            <div class="checkbox-item">
                                <input type="checkbox" id="orange-juice" name="juices" value="Orange Juice">
                                <label for="orange-juice">Orange Juice</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="pineapple-juice" name="juices" value="Pineapple Juice">
                                <label for="pineapple-juice">Pineapple Juice</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="watermelon-juice" name="juices" value="Watermelon Juice">
                                <label for="watermelon-juice">Watermelon Juice</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="green-juice" name="juices" value="Green Juice">
                                <label for="green-juice">Green Juice</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="special-request">
                        <label for="special"><strong>Special Request:</strong></label>
                        <input type="text" id="special" name="special" placeholder="Enter any special requests...">
                    </div>
                </div>
            </form>
        </div>
        
        <div class="submit-section">
            <button type="button" class="submit-btn" onclick="submitForm()">Submit Breakfast Order</button>
        </div>
    </div>

    <script>
        // Replace this URL with your Google Apps Script Web App URL
        const GOOGLE_SHEET_URL = 'https://script.google.com/macros/s/AKfycbwN7A8hSpCcsHNFP2Dzed4rzxgQX24Abc3oH_eL6WBn8KNiENQd8_v5YlahS42YFqN8/exec';
        
        function submitForm() {
            const form = document.getElementById('breakfastForm');
            const formData = new FormData(form);
            
            // Check required fields
            const date = formData.get('date');
            const firstName = formData.get('firstName');
            
            if (!date || !firstName) {
                alert('Please fill in the required fields: Date and First Name');
                return;
            }
            
            // Prepare data for Google Sheets
            const sheetData = {
                timestamp: new Date().toISOString(),
                date: date,
                firstName: firstName,
                villa: formData.get('villa') || '',
                time: formData.get('time') || '',
                eggs: formData.getAll('eggs').join(', '),
                traditional: formData.getAll('traditional').join(', '),
                bakery: formData.getAll('bakery').join(', '),
                asian: formData.getAll('asian').join(', '),
                wellness: formData.getAll('wellness').join(', '),
                juices: formData.getAll('juices').join(', '),
                remarks: formData.get('remarks') || '',
                special: formData.get('special') || ''
            };
            
            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;
            
            // Send to Google Sheets (if URL is configured)
            if (GOOGLE_SHEET_URL !== 'https://docs.google.com/spreadsheets/d/1WXYwHFHgJjuqMkdRD0KlLq1EoEDTAkDviOSzFk6eySU/edit?gid=0#gid=0') {
                fetch(GOOGLE_SHEET_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(sheetData)
                })
                .then(() => {
                    alert('✅ Breakfast order submitted successfully!');
                    form.reset();
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('❌ There was an error submitting your order. Please try again.');
                })
                .finally(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                });
            } else {
                // Show summary if Google Sheets not configured
                let orderSummary = "BREAKFAST ORDER SUMMARY\\n\\n";
                orderSummary += `Date: ${sheetData.date}\\n`;
                orderSummary += `First Name: ${sheetData.firstName}\\n`;
                if (sheetData.villa) orderSummary += `Villa: ${sheetData.villa}\\n`;
                if (sheetData.time) orderSummary += `Time: ${sheetData.time}\\n\\n`;
                
                if (sheetData.eggs) orderSummary += `Eggs: ${sheetData.eggs}\\n`;
                if (sheetData.traditional) orderSummary += `Traditional: ${sheetData.traditional}\\n`;
                if (sheetData.bakery) orderSummary += `Bakery: ${sheetData.bakery}\\n`;
                if (sheetData.asian) orderSummary += `Asian: ${sheetData.asian}\\n`;
                if (sheetData.wellness) orderSummary += `Wellness: ${sheetData.wellness}\\n`;
                if (sheetData.juices) orderSummary += `Juices: ${sheetData.juices}\\n`;
                if (sheetData.remarks) orderSummary += `Remarks: ${sheetData.remarks}\\n`;
                if (sheetData.special) orderSummary += `Special Request: ${sheetData.special}\\n`;
                
                alert(orderSummary + "\\n⚠️ Google Sheets integration not configured yet.");
                
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
